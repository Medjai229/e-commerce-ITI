<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <!-- ! redirect to the home page / products -->
    <section id="left_register" > 
      <img src="images/f3m/2.png"
      style="width: 73px; padding: 25px; color: aliceblue"
      alt="">
      <br><br><br>
      <div id="left_page_registr">
      <h1 style="font-size: 47px;"> Start your journey <br> with us </h1>
      <br>
      <form action="login.html" id="registerForm">
        <label   for="">Full name</label>
        <br>
        <input   type="text" id="fullName" />
        <br>
        <span></span>
        <br><br>
        <label for="">Email</label>
        <br>
        <input type="email" id="email" />
        <br><br>
        <span></span>
        <br>
        <label for="">Password</label>
        <br>
        <input type="text" id="passreg" />
        <br><br>
        <span></span>
        <br>
        <label for="">Repeat password</label>
        <br>
        <span></span>
        <input type="text" id="confirmPass" />
        <span id="error"></span>
        <br><br><br>
        <input type="submit" id="register" value="Register" />
      </form>
    </div>
    </section>

    <section id="right_register">
    <img src="" alt="">
    </section>

  <script src="register.js" defer></script>
  </body>
</html>
