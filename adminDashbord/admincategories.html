<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Categories</title>
    <link rel="stylesheet" href="admincategories.css" />
    <script src="admincategories.js" defer></script>
  </head>
  <body>
    <!-- * Header -->
    <section id="header">
      <div id="logo-container">
        <a href="products.html"
          ><img src="../images/f3m/2.png" alt="Logo" class="logo"
        /></a>
        <span id="welcome-message"></span>
      </div>
      <nav>
        <ul id="navbar">
          <li><a href="admen.html">Products</a></li>
          <li><a href="admincategories.html">Categories</a></li>
          <li><a href="adminUsers.html">Users</a></li>
          <li><a href="adminOrders.html">Orders</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
          </li>
        </ul>
      </nav>
    </section>
    <script>
      // Getting the user name to welcome
      const userName = sessionStorage.getItem('fullname') || 'User';
      const welcomeMessage = document.getElementById('welcome-message');
      if (userName) {
        welcomeMessage.textContent = `Welcome, ${userName}`;
      }

      // Get the current page to highlight
      const currentPath = window.location.pathname.split('/').pop(); // Extract filename
      const navLinks = document.querySelectorAll('#navbar a');
      navLinks.forEach((link) => {
        const href = link.getAttribute('href');
        if (
          href === currentPath ||
          (href === 'index.html' && currentPath === '')
        ) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/3597cc1bad.js"
      crossorigin="anonymous"
    ></script>

    <!-- * Catergories -->
    <div id="main">
      <h1>Admin Categories</h1>
      <div id="categories">
        <input type="text" id="category_input" />
        <button id="add_category" onclick="addCategory()">
          Add new Category
        </button>
        <table id="category_table">
          <thead>
            <tr>
              <th>Category ID</th>
              <th>Category Name</th>
              <th>Category New Name</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
