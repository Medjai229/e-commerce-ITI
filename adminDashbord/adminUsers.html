<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="adminUsers.css" />
    <script src="adminUsers.js" defer></script>
  </head>
  <body>
    <!-- * Header -->
    <section id="header">
      <div id="logo-container">
        <a href="../products.html"
          ><img src="../images/f3m/2.png" alt="Logo" class="logo"
        /></a>
        <span id="welcome-message"></span>
      </div>
      <nav>
        <ul id="navbar">
          <li><a href="admen.html">Products</a></li>
          <li><a href="admincategories.html">Categories</a></li>
          <li><a href="adminUsers.html">Users</a></li>
          <li><a href="adminOrders.html">Orders</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
          </li>
        </ul>
      </nav>
    </section>
    <script>
      // Getting the user name to welcome
      const userName = sessionStorage.getItem('fullname') || 'User';
      const welcomeMessage = document.getElementById('welcome-message');
      if (userName) {
        welcomeMessage.textContent = `Welcome, ${userName}`;
      }

      // Get the current page to highlight
      const currentPath = window.location.pathname.split('/').pop(); // Extract filename
      const navLinks = document.querySelectorAll('#navbar a');
      navLinks.forEach((link) => {
        const href = link.getAttribute('href');
        if (
          href === currentPath ||
          (href === 'index.html' && currentPath === '')
        ) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/3597cc1bad.js"
      crossorigin="anonymous"
    ></script>

    <!-- * Admin users section -->
    <section id="the_page">
      <div class="table-container">
        <div class="head">
          <h3>All Users</h3>
        </div>
        <table id="product_table" class="styled-table"></table>
      </div>
    </section>
  </body>
</html>
