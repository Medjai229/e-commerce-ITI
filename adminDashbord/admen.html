<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin DashBord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./admenStyle.css" />
  </head>
  <body>
    <!-- * Header -->
    <section id="header">
      <div id="logo-container">
        <a href="../products.html"
          ><img src="../images/f3m/2.png" alt="Logo" class="logo"
        /></a>
        <span id="welcome-message"></span>
      </div>
      <nav>
        <ul id="navbar">
          <li>
            <a href="../products.html" style="display: none" id="storeSwitch"
              ><i class="fa-solid fa-store" style="margin-right: 8px"></i>Return
              to Store</a
            >
          </li>
          <li><a href="admen.html">Products</a></li>
          <li><a href="admincategories.html">Categories</a></li>
          <li><a href="adminUsers.html">Users</a></li>
          <li><a href="adminOrders.html">Orders</a></li>
          <li>
            <a href="#" onclick="signOut()"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></a>
          </li>
        </ul>
      </nav>
    </section>
    <script>
      // Getting the user name to welcome
      const storeSwitch = document.getElementById('storeSwitch');
      const userName = sessionStorage.getItem('fullname') || 'User';
      const isAdmin = sessionStorage.getItem('isadmin') || false;
      console.log(isAdmin);
      if (isAdmin == 'true') {
        storeSwitch.removeAttribute('style');
      }
      const welcomeMessage = document.getElementById('welcome-message');
      if (userName) {
        welcomeMessage.textContent = `Welcome, ${userName}`;
      }

      // Get the current page to highlight
      const currentPath = window.location.pathname.split('/').pop(); // Extract filename
      const navLinks = document.querySelectorAll('#navbar a');
      navLinks.forEach((link) => {
        const href = link.getAttribute('href');
        if (
          href === currentPath ||
          (href === 'index.html' && currentPath === '')
        ) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
      function signOut() {
        sessionStorage.clear();
        window.location.reload();
      }
    </script>

    <!-- * Admin Products -->
    <div id="container">
      <div class="category_products">
        <h3>All Products</h3>

        <button class="action-button" onclick="openPopUp()">
          Add Products
        </button>
      </div>

      <div class="table-container">
        <table id="product_table" class="styled-table"></table>
      </div>
      <div id="popup" class="popup">
        <h2>Add Product</h2>
        <label for="addtitle">Title</label>
        <input type="text" id="addtitle" />
        <span></span>
        <label for="addprice">Price</label>
        <input type="text" id="addprice" />
        <span></span>
        <label for="category">Category</label>
        <input type="text" id="category" />
        <span></span>
        <label for="img">Image</label>
        <input type="file" id="img" />
        <span></span>
        <label for="descc">Description</label>
        <input type="text" id="descc" />
        <span></span>
        <div class="popUpBttns">
          <button class="close-btn" id="closePopupBtn" onclick="addProduct()">
            Add
          </button>
          <button class="close-btn" id="backfrompop" onclick="closePopUp()">
            Back
          </button>
        </div>
      </div>
      <div id="popupUpdate" class="popup">
        <h2>Update Product</h2>
        <label for="uptitle">Title</label>
        <input type="text" id="uptitle" />
        <span></span>
        <label for="upprice">Price</label>
        <input type="text" id="upprice" />
        <span></span>
        <label for="rating">Rating</label>
        <input type="number" id="ratting" />
        <span></span>
        <label for="catt">Category</label>
        <input type="text" id="catt" />
        <span></span>
        <label for="stock">Stock</label>
        <input type="number" id="stok" />
        <span></span>
        <div class="popUpBttns">
          <button class="close-btn" id="closePopupBtn" onclick="updatProduct()">
            Update
          </button>
          <button
            class="close-btn"
            id="backfrompopupdate"
            onclick="closePopUpUpdate()"
          >
            Back
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3597cc1bad.js"
      crossorigin="anonymous"
    ></script>
    <script src="./adminScript.js"></script>
  </body>
</html>
