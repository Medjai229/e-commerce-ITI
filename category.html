<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
  <link rel="stylesheet" href="./category.css">
  <script src="./category.js" defer></script>
</head>
<body>
  <section id="header">
      <a href="#"
        ><img src="./images/f3m/2.png" class="logo" width="80px" height="80px"
      /></a>

      <div>
        <ul id="navbar">
          <li><a  href="#">Home</a></li>
          <li><a  class="active" href="#">Shope</a></li>
          <li><a  href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></i></li>
        </ul>
      </div>
    </section>
    <div id="banner">
      <img src="./images/banner.jpg" alt="">
    </div>
    <br>
    <div id="right">
      <section id="product" class="section_p1">
        <div id="myProducts" class="product_container">
        </div>
      </section>
    </div>
    <div id="left">
      <section id="category" class="section_p1">
        <div id="myCategories">
        </div>
      </section>
      <h2>Filters</h2>
      <ul>
        <li>By Categories<br>
          <select name="categories" id="categories-select">
            <option value="all">All</option>
          </select>
        </li>

        <li>By price range<br>
          <input type="text" id="price-range-small" value="0">
          <span>=></span>
          <input type="text" id="price-range-big" value="1000">
        </li>
        <li>By rating<br>
        <select name="raiting" id="raiting-select">
            <option value="all">All</option>
            <option value="4">4 or higher</option>
            <option value="3">3 or higher</option>
            <option value="2">2 or higher</option>
            <option value="1">1 or higher</option>
          </select>
        </li>
      </ul>
      <br>
      <button id="apply-filters" onclick="filterItems()">Apply Filters</button>
      <br>

    </div>
    <!-- <div id="main">
    </div> -->
    <script
      src="https://kit.fontawesome.com/3597cc1bad.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
