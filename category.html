<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
    <link rel="stylesheet" href="./category.css" />
    <script src="./category.js" defer></script>
  </head>
  <body>
    <!--* Header -->
    <section id="header">
      <div id="logo-container">
        <a href="products.html"
          ><img src="./images/f3m/2.png" alt="Logo" class="logo"
        /></a>
        <span id="welcome-message"></span>
      </div>
      <nav>
        <ul id="navbar">
          <li>
            <a
              href="./adminDashbord/admen.html"
              style="display: none"
              id="adminSwitch"
              ><i class="fa-solid fa-user" style="margin-right: 8px"></i>Admin
              Dashboard</a
            >
          </li>
          <li><a href="products.html">Home</a></li>
          <li><a href="category.html">Shop</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="wishlist.html">Wish List</a></li>
          <li>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
          </li>
        </ul>
      </nav>
    </section>
    <script>
      // Getting the user name to welcome
      const adminSwitch = document.getElementById('adminSwitch');
      const userName = sessionStorage.getItem('fullname') || 'User';
      const welcomeMessage = document.getElementById('welcome-message');
      const isAdmin = sessionStorage.getItem('isadmin') || false;
      console.log(isAdmin);
      if (isAdmin == 'true') {
        adminSwitch.removeAttribute('style');
      }
      if (userName) {
        welcomeMessage.textContent = `Welcome, ${userName}`;
      }

      // Get the current page to highlight
      const currentPath = window.location.pathname.split('/').pop(); // Extract filename
      const navLinks = document.querySelectorAll('#navbar a');
      navLinks.forEach((link) => {
        const href = link.getAttribute('href');
        if (
          href === currentPath ||
          (href === 'index.html' && currentPath === '')
        ) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/3597cc1bad.js"
      crossorigin="anonymous"
    ></script>
    <div id="banner">
      <img src="./images/banner.jpg" alt="" />
    </div>
    <br />
    <div id="right">
      <section id="product" class="section_p1">
        <div id="myProducts" class="product_container"></div>
      </section>
    </div>
    <div id="left">
      <section id="category" class="section_p1">
        <div id="myCategories"></div>
      </section>
      <h2>Filters</h2>
      <ul>
        <li>
          By Categories<br />
          <select name="categories" id="categories-select">
            <option value="all">All</option>
          </select>
        </li>

        <li>
          By price range<br />
          <input type="text" id="price-range-small" value="0" />
          <span>=></span>
          <input type="text" id="price-range-big" value="1000" />
        </li>
        <li>
          By rating<br />
          <select name="rating" id="rating-select">
            <option value="all">All</option>
            <option value="4">4 or higher</option>
            <option value="3">3 or higher</option>
            <option value="2">2 or higher</option>
            <option value="1">1 or higher</option>
          </select>
        </li>
      </ul>
      <br />
      <button id="apply-filters" onclick="filterItems()">Apply Filters</button>
      <br />
      <button id="reset-filters" onclick="resetItems()">Reset Filters</button>
      <br />
    </div>
    <!-- <div id="main">
    </div> -->
    <script
      src="https://kit.fontawesome.com/3597cc1bad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
