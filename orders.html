<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="orders.css" />
    <script src="orders.js" defer></script>
  </head>
  <body>
    <!-- * Header -->
    <section id="header">
      <div id="logo-container">
        <a href="products.html"
          ><img src="./images/f3m/2.png" alt="Logo" class="logo"
        /></a>
        <span id="welcome-message"></span>
      </div>
      <nav>
        <ul id="navbar">
          <li><a href="products.html">Home</a></li>
          <li><a href="category.html">Shop</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="#">Sign Out</a></li>
          <li>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </nav>
    </section>
    <script>
      // Getting the user name to welcome
      const userName = sessionStorage.getItem('fullname') || 'User';
      const welcomeMessage = document.getElementById('welcome-message');
      if (userName) {
        welcomeMessage.textContent = `Welcome, ${userName}`;
      }

      // Get the current page to highlight
      const currentPath = window.location.pathname.split('/').pop(); // Extract filename
      const navLinks = document.querySelectorAll('#navbar a');
      navLinks.forEach((link) => {
        const href = link.getAttribute('href');
        if (
          href === currentPath ||
          (href === 'index.html' && currentPath === '')
        ) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/3597cc1bad.js"
      crossorigin="anonymous"
    ></script>

    <!-- * Orders -->
    <div id="your-orders-header">
      <h2>Your Orders</h2>
    </div>
    <div id="orders-header">
      <h3 class="orders-link">Pending Orders</h3>
      <h3 class="orders-link">Accepted Orders</h3>
      <h3 class="orders-link">Rejected Orders</h3>
      <h3 class="orders-link">Previous Orders</h3>
    </div>
    <div id="orders">
      <!-- orders -->
    </div>
  </body>
</html>
